<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> User Profile</title>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="horizontal" action="index.html" method="post">
        <!--insert form here-->
      </form>

      <h2>User Profile</h2>

      <!--first name-->
      <div class="control-group">
        <label class="control-label">First name</label>
        <div class="controls">
          <input id="first-name" name="first-name" type="text" placeholder="first name" class="input-xlarge">
          <p class="help-block" </p>
        </div>
      </div>


        <div class="control-group">
          <label class="control-label">Last Name</label>
          <div class="controls">
            <input id="last-name" name="last-name" type="text" placeholder="last name" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label" for="selectbasic">Gender</label>
          <div class="controls">
            <select id="selectbasic" name="selectbasic" class="input-xlarge">
      <option>Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Date of Birth</label>
          <div class="controls">
            <div data-date-format="dd-mm-yyyy" data-date="12-02-2012" id="dp3" class="input-append date">
              <input type="text" readonly="" value="12-02-2012" size="16" class="span2">
              <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
          </div>
        </div>

        <!-- city of origin/residence-->
        <div class="control-group">
          <label class="control-label">Mobile No.</label>
          <div class="controls">
            <input id="mobile" name="mobile" type="text" placeholder="mobile no." class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

        <!-- city input-->
        <div class="control-group">
          <label class="control-label">City / Town</label>
          <div class="controls">
            <input id="city" name="city" type="text" placeholder="city" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>
        <!-- country select -->
        <div class="control-group">
          <label class="control-label">Area</label>
          <div class="controls">
            <select id="country" name="country" class="input-xlarge">
                            <option value="" selected="selected">(please select a country)</option>
                            <option value="AF">Afghanistan</option>
                            <option value="AL">Albania</option>
                            <option value="DZ">Algeria</option>
                            <option value="AS">American Samoa</option>
                            <option value="AD">Andorra</option>
                            <option value="AO">Angola</option>
                            <option value="AI">Anguilla</option>
                            <option value="AQ">Antarctica</option>
                            <option value="AG">Antigua and Barbuda</option>
                            <option value="AR">Argentina</option>
                            <option value="AM">Armenia</option>
                            <option value="AW">Aruba</option>

                        </select>
          </div>
        </div>
        </fieldset>
        </form>
      </div>
    </div>


</body>

</html>
