<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> User Profile</title>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <form class="horizontal" action="index.html" method="post">
        <!--insert form here-->
      </form>

      <h2>User Profile</h2>

      <!--first name-->
      <div class="control-group">
        <label class="control-label">First name</label>
        <div class="controls">
          <input id="first-name" name="first-name" type="text" placeholder="first name" class="input-xlarge">
          <p class="help-block" </p>
        </div>
      </div>


        <div class="control-group">
          <label class="control-label">Last Name</label>
          <div class="controls">
            <input id="last-name" name="last-name" type="text" placeholder="last name" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="control-group">
          <label class="control-label" for="selectbasic">Gender</label>
          <div class="controls">
            <select id="selectbasic" name="selectbasic" class="input-xlarge">
      <option>Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label">Date of Birth</label>
          <div class="controls">
            <div data-date-format="dd-mm-yyyy" data-date="12-02-2012" id="dp3" class="input-append date">
              <input type="text" readonly="" value="12-02-2012" size="16" class="span2">
              <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
          </div>
        </div>

        <!-- city of origin/residence-->
        <div class="control-group">
          <label class="control-label">Mobile No.</label>
          <div class="controls">
            <input id="mobile" name="mobile" type="text" placeholder="mobile no." class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

        <!-- city input-->
    
        <!-- country select -->
        <div class="control-group">
          <label class="control-label">Area</label>
          <div class="controls">
            <select id="location" name="Location" class="input-xlarge">
                            <option value="" selected="selected">(please select a location)</option>
                            <option value="KIL">Kileleshwa</option>
                            <option value="ROS">Roslyn</option>
                            <option value="GI">Giguru</option>
                            <option value="MUG">Muthaiga</option>
                            <option value="KM">Kilimani</option>
                            <option value="SB">South B</option>
                            <option value="LAV">Lavington</option>
                            <option value="KAR">Karen</option>
                            <option value="HURL">Hurlingham</option>
                            <option value="MAD">Madaraka</option>
                            <option value="LA">Lang'ata</option>
                            <option value="WES">Westlands</option>

                        </select>
          </div>
        </div>
        </fieldset>
        </form>
      </div>
    </div>


</body>

</html>
