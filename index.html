<!DOCTYPE html>

<html>

</html>

<head>
  <title>Search Rentals</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="row">
    <div class="container-fluid">
      <div class="header">
        <img src="Images/logo.png" alt="logo">
      </div>



      <div class="row height">
        <input type="text" name="" value="" placeholder="Search.." id="location-search">
      </div>

      <p>Click dots below</p>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img class="imgheight" src="Images/apartment1.jpeg" style="width:100%">
          <div class="text">Kileleshwa</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img class="imgheight" src="Images/apartment2.jpeg" style="width:100%">
          <div class="text">Lavington</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img class="imgheight" src="Images/apartment3.jpeg" style="width:100%">
          <div class="text">Riverside</div>
        </div>

        <div class="mySlides fade">
        <div class="numbertext">4/ 4</div>
        <img class="imgheight" src="Images/apartment4.jpeg" style="width:100%">
        <div class="text">Lavington</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>



</body>
