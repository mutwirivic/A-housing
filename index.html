<!DOCTYPE html>

<html>

</html>

<head>
  <title>Search Rentals</title>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>


</head>

<body>


  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="Images/house1.jpg" alt="Kilimani" style="width:100%;">
      </div>

      <div class="item">
        <img src="Images/house2.jpg" alt="Kileleshwa" style="width:100%;">
      </div>

      <div class="item">
        <img src="Images/house3.jpg" alt="Riverside" style="width:100%;">
      </div>

      <div class="item">
        <img src="Images/house4.jpg" alt="Karen" style="width:100%;">
      </div>

      <div class="item">
        <img src="Images/house5.jpg" alt="Upperhill" style="width:100%;">
      </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>



  <div class="row height">

    <input type="text" name="" value="" placeholder="Enter location.." id="location-search">
    <button type="button" name="button" class="btn btn-success">Search</button>
  </div>



  <footer class="footer">
    <div class="container">
      <div class="row">

        <h2>Talk to Us!</h2>


          <div class="social">
            <a href="#"><span>Facebook</span></a>
            <a href="#"><span>Twitter</span></a>
            <a href="#"><span>Google+</span></a>
            <a href="#"><span>Github</span></a>
            <a href="#"><span>Dribbble</span></a>
            <a href="#"><span>CodePen</span></a>
          </div>
        </div>
      </div>

      <div class="center">
        <p>Expathomes Ltd (c) 2018</p>
      </div>
  </footer>









</body>
