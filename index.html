<!DOCTYPE html>

<html>

</html>

<head>
  <title>Search Rentals</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">

</head>

<body>
  <div class="row logo jumbotron">
    <div class="container-fluid">
      <div class="header">
        <img src="Images/logo.png" alt="logo">
      </div>

      <h3>Find your ideal home</h3>

      <div id="slider">
        <figure>
          <img src="Images/apartment1.jpeg" alt>
          <img src="Images/apartment2.jpeg" alt>
          <img src="Images/apartment3.jpeg" alt>
          <img src="Images/apartment4.jpeg" alt>
          <img src="Images/apartment5.jpeg" alt>
        </figure>
      </div>


      <div class="row height">

        <input type="text" name="" value="" placeholder="Enter location.." id="location-search">
        <button type="button" name="button" class="btn btn-success">Search</button>
      </div>



      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-4 logo-index">
              <a href="https://www.facebook.com/ExpatHomes-1839601186337143/">Facebook</a>
            </div>
            <div class="col-md-4 logo-index">
              <a href="https://twitter.com/homes_expat">Twitter</a>
            </div>

      </footer>









</body>
