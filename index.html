<!DOCTYPE html>

<html>

</html>

<head>
  <title>Search Rentals</title>

  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
  <script src="js/jquery-3.3.1"></script>
  <script src="js/scripts.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>


</head>

<body>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>


    <div class="carousel-inner">
      <div class="item active">
        <img src="Images/house1.jpg" alt="Riverside" style="width:100%;">
        <div class="carousel-caption">
        <h3>Riverside</h3>
        </div>
      </div>

      <div class="item">
        <img src="Images/house2.jpg" alt="Lavington" style="width:100%;">
        <div class="carousel-caption">
          <h3>Lavington</h3>
        </div>
      </div>

      <div class="item">
        <img src="Images/house3.jpg" alt="Muthaiga" style="width:100%;">
        <div class="carousel-caption">
        <h3>Muthaiga</h3>
        </div>
      </div>

      <div class="item">
        <img src="Images/house4.jpg" alt="Karen" style="width:100%;">
        <div class="carousel-caption">
        <h3>Karen</h3>
        </div>
      </div>

      <div class="item">
        <img src="Images/house5.jpg" alt="Gigiri" style="width:100%;">
        <div class="carousel-caption">
        <h3>Gigiri</h3>
        </div>
      </div>

    </div>


    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>

  <div class="row">
      <div class="container-fluid">
        <div class="row height">
          <input type="text" name="" value="" placeholder="Enter location.." id="location-search">
          <button type="button" name="button" class="btn btn-success">Search</button>
        </div>
      </div>
    </div>










</body>

</html>
